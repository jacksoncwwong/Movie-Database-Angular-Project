<div id="movie-details">
  <h1 class="text-center">{{ctrl.movie.Title}}</h1>
  <div class="row">
    <div class="col-xs-5">
      <img class="movie-poster" ng-src="{{ctrl.movie.Poster}}">
    </div>
    <div class="col-xs-7">
      <table class="table">
        <tr ng-repeat="(key, value) in ctrl.movie">
          <td>{{key}}</td><td>{{value}}</td>
        </tr>
      </table>
    </div>    
  </div>
  <div class="row">
    <div class=buttons>
      <!--TODO #4: Make this button take you back to the home page-->
      <a class="btn btn-primary" ng-click="ctrl.back()">Back</a>
    </div>
  </div>
</div>
